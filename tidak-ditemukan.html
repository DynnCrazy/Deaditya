<!DOCTYPE html>
<html lang="id">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Deaditya</title>
    <link rel="icon" href="icon.png" type="image/png">
    <meta property="og:title" content="Deaditya">
    <meta property="og:description" content="Website resmi yang dibuat oleh Deaditya!">
    <meta property="og:image" content="https://i.ibb.co.com/Qk5qTY1/IMG-20231212-142221-0597.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Style/main.css">
    <link rel="stylesheet" href="Style/text.css">
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="Style/chatcmd.css">
    <link rel="stylesheet" href="Style/iframe.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.0"></script>
    <style>
    #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #0088ff;
        background-color: #0f0f0f;
    }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <center data-aos="fade-in">    
        <h1 class="titleweb">Halaman Tidak Ada!</h1>

        <div class="divps">
            <button onclick="goToLink('mainmenu')" class="btnstyle2">Main Menu</button>
        </div>    
    </center>

<!-- # EXTERNAL SCRIPT -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- # INTERNAL SCRIPT | PRIORITAS -->
<script src="Script/id-js.js" defer></script>
<script src="Script/deaditya-onload.js"></script>
<!-- # INTERNAL SCRIPT | NORMAL -->
<script src="Script/deaditya-link.js"></script>
<!-- # INTERNAL SCRIPT | LIBRARY -->
<script>
    particlesJS("particles-js", {
        particles: {
            number: { value: 50, density: { enable: true, value_area: 800 } },
            color: { value: "#ffffff" },
            shape: { type: "circle" },
            opacity: { value: 0.1, random: false },
            size: { value: 3, random: true },
            line_linked: {
                enable: true,
                distance: 150,
                color: "#ffffff",
                opacity: 0.1,
                width: 1
            },
            move: {
                enable: true,
                speed: 2,
                direction: "none",
                random: false,
                straight: false,
                out_mode: "out",
                bounce: false
            }
        },
        interactivity: {
            detect_on: "canvas",
            events: {
                onhover: { enable: true, mode: "repulse" },
                onclick: { enable: true, mode: "push" },
                resize: true
            },
            modes: {
                grab: { distance: 400, line_linked: { opacity: 1 } },
                bubble: { distance: 400, size: 40, duration: 2, opacity: 8 },
                repulse: { distance: 200, duration: 0.4 },
                push: { particles_nb: 4 },
                remove: { particles_nb: 2 }
            }
        },
        retina_detect: true
    });

    AOS.init({
        duration: 1500,
        once: true
    });

    document.addEventListener('DOMContentLoaded', function () {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    });

    const urlParams = new URLSearchParams(window.location.search);
    const admin = urlParams.get('admin');

    if (admin === '180708') {
        console.log('Admin Mode = True');
        document.getElementById("onlyAdminMenu").style.display = 'block';
    } else {
        console.log('Admin Mode = False');
        document.getElementById("onlyAdminMenu").style.display = 'none';
        // document.getElementById('subtitleadmin2').style.display = 'none';
        // document.getElementById('subtitleadmin4').style.display = 'none';
    }

    function terjadiKesalahan() {
        alert("Terjadi Kesalahan!");
    }

    function segeraHadir() {
        alert("Fitur akan segera hadir!");
    }
</script>
</body>
</html>
