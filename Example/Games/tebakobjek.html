        // Untuk menutup div saat sudah memilih tema 
        function tutupgtheme() {
            document.getElementById('mygametheme').style.display = 'none';
        }

        var kesempatanPilih = 20; // 19
        var sayaPilih = 0;
        
        function pilihanSaya(number) {

            if ( sayaPilih === 0 ) {
                sayaPilih += 1;
                var pilihImg = document.getElementById('img' + number);
                var pilihUrl = pilihImg.src;
                document.getElementById('gambarPilihan').src = pilihUrl;
                document.getElementById('gambarPilihann').src = pilihUrl;
                document.getElementById('thetitle').innerHTML = 'Guess Who ?';
                document.getElementById('btnpilihan').style.display = 'block';
                document.getElementById('pilihann').style.display = 'block';
                alert('Kamu berhasil memilih benda kamu!')
                console.log('Saya sudah memilih!');
            } else {
                sayaPilih += 1;
            }
        }

        // Untuk membuka pilihan pengguna
        function bukaPilihan() {
            document.getElementById('pilihan').style.display = 'block';
        }

        // Untuk menutup pilihan pengguna
        function tutupPilihan() {
            document.getElementById('pilihan').style.display = 'none';
        }

        // Untuk menutup pilihan pengguna (pertama kali)
        function tutupPilihann() {
            document.getElementById('pilihann').style.display = 'none';
        }

        // Untuk menyembunyikan gambar (ganti jadi x)
        function hide(id) {

            // Mendapatkan id gambar yang diklik
            var theimg = document.getElementById('img' + id);
            var imgurl = theimg.src;

            if ( kesempatanPilih > 0 && kesempatanPilih != 20 && imgurl != 'https://i.ibb.co/Fw0vkfM/20240427-140650.jpg' ) {
                kesempatanPilih -= 1;
                var gantiImg = document.getElementById('img' + id);
                gantiImg.src = 'https://i.ibb.co/Fw0vkfM/20240427-140650.jpg';
                var gantiDiv = document.getElementById('div' + id);
                gantiDiv.style.cursor = "not-allowed";

                var ditutup = 20 - kesempatanPilih - 1;
                console.log('Aku sudah menutup gambar sebanyak ' + ditutup + ' kali');
            } else if ( kesempatanPilih === 20 ) { // Hanya untuk saat pengguna pertama kali klik gambar (memilih tebakan mereka/memilih bendanya)
                kesempatanPilih -= 1;
            } else { // Memunculkan tebakan terakhir pengguna (end)

                if ( imgurl === 'https://i.ibb.co/Fw0vkfM/20240427-140650.jpg' ) {
                    var akuDanKamu = 'I LOVE YOU'; // Console log gak guna tapi bikin sayang hehe <3
                } else {
                    var lastImg = document.getElementById('img' + id);
                    var lastUrl = lastImg.src;
                    var divEnd = document.getElementById('end');
                    divEnd.style.display = 'block';
                    var gambarLast = document.getElementById('gambarLast');
                    gambarLast.src = lastUrl;
                    console.log('Game berakhir!');
                }
            }
        }

        // Memainkan audio saat btn di klik
        function playAudio() {
            var audio1 = document.getElementById('myaudio1');
            audio1.play();
        }

        // Untuk reload/refresh web
        function reloadWeb() {
            location.reload();
        }
